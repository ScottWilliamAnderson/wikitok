name: Run Bun Tests

on:
  push:
    branches:
      - '*'  # This will run the workflow on any branch
  pull_request:
    branches:
      - '*'  # This will also run the workflow for PRs from any branch

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # Ensure we run inside the frontend directory
      env:
        RUN_INTEGRATION_TESTS: "true"  # Remove or set to false if you prefer not to run integration tests by default.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests with DOM globals and React 18 support
        run: bun test --preload ./test-setup.ts
